        .mask{position:fixed;top:0;left:0;bottom:0;right:0;z-index:2;background-color:rgba(0,0,0,.6);}
        .icon-close{position:absolute;top:-50px;right:0;}

    <div class="mask" id="mask" style="display:none;"></div>
