/*flex布局*/

/*loading*/
.load1{padding:10px 0;}
.load1 .loader{margin:10px auto;position:relative;border-top:3px solid #e5e5e5;border-right:3px solid #e5e5e5;border-bottom:3px solid #e5e5e5;border-left:3px solid #ff6633;-webkit-animation:load1 1.1s infinite linear;animation:load1 1.1s infinite linear;}
.load1 .loader,.load1 .loader::after{border-radius:50%;width:20px;height:20px;}
@-webkit-keyframes load1{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg);}
100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}}
@keyframes load1{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg);}
100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}}
.load2{position:fixed;z-index:9;width:100px;height:100px;top:50%;left:50%;margin-left:-50px;margin-top:-50px;background:rgba(0,0,0,.5);border-radius:10px;}
.load2 .loader{margin:35px auto;position:relative;border-top:3px solid #e5e5e5;border-right:3px solid #e5e5e5;border-bottom:3px solid #e5e5e5;border-left:3px solid #ff6633;-webkit-animation:load2 1.1s infinite linear;animation:load2 1.1s infinite linear;}
.load2 .loader,.load2 .loader::after{border-radius:50%;width:20px;height:20px;}
@-webkit-keyframes load2{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg);}
100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}}
@keyframes load2{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg);}
100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}}
/*格式：<div class="load3-w load3"></div>*/
.load3-w{width:30px;height:30px;border-radius:50%;margin:10px auto;display:block;position:relative;vertical-align:middle;}
.load3-w,.load3-w:before,.load3-w:after{animation:0.4s infinite ease-in-out;}
.load3-w:before,.load3-w:after{width:100%;height:100%;border-radius:50%;position:absolute;top:0;left:0;}
.load3{/*background-color:#fff;*/animation:loader3 0.4s infinite linear;}
.load3::before{content:'';width:80%;height:80%;/*background-color:#fff;*/top:10%;left:10%;box-shadow:1px -1px 0 rgba(255,100,100,0.7),1px 1px 0 rgba(100,255,100,0.7),-1px 1px 0 rgba(100,100,255,0.7),-1px -1px 0 rgba(240,240,120,0.7);}
.loader3::after{content:'';/*border:3px solid #fff;*/z-index:2;top:-3px;left:-3px;}
@-webkit-keyframes loader3{0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}}
@keyframes loader3{0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}}
/*loading end*/

<script>
 /**
    ** 加法函数，用来得到精确的浮点数加法结果
    **/
     function accAdd(arg1, arg2) {
        var r1, r2, m, c;
        try {
            r1 = arg1.toString().split(".")[1].length;
        }
        catch (e) {
            r1 = 0;
        }
        try {
            r2 = arg2.toString().split(".")[1].length;
        }
        catch (e) {
            r2 = 0;
        }
        c = Math.abs(r1 - r2);
        m = Math.pow(10, Math.max(r1, r2));
        if (c > 0) {
            var cm = Math.pow(10, c);
            if (r1 > r2) {
                arg1 = Number(arg1.toString().replace(".", ""));
                arg2 = Number(arg2.toString().replace(".", "")) * cm;
            } else {
                arg1 = Number(arg1.toString().replace(".", "")) * cm;
                arg2 = Number(arg2.toString().replace(".", ""));
            }
        } else {
            arg1 = Number(arg1.toString().replace(".", ""));
            arg2 = Number(arg2.toString().replace(".", ""));
        }
        return (arg1 + arg2) / m;
    }

    /**
    ** 减法函数，用来得到精确的浮点数减法结果
    **/
     function accSub(arg1, arg2) {
        var r1, r2, m, n;
        try {
            r1 = arg1.toString().split(".")[1].length;
        }
        catch (e) {
            r1 = 0;
        }
        try {
            r2 = arg2.toString().split(".")[1].length;
        }
        catch (e) {
            r2 = 0;
        }
        m = Math.pow(10, Math.max(r1, r2)); //last modify by deeka //动态控制精度长度
        n = (r1 >= r2) ? r1 : r2;
        return ((arg1 * m - arg2 * m) / m).toFixed(n);
    }

    /**
    ** 乘法函数，用来得到精确的浮点数乘法结果
    **/
     function accMul(arg1, arg2) {
        var m = 0, s1 = arg1.toString(), s2 = arg2.toString();
        try {
            m += s1.split(".")[1].length;
        }
        catch (e) {
        }
        try {
            m += s2.split(".")[1].length;
        }
        catch (e) {
        }
        return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
    }

    /**
    ** 除法函数，用来得到精确的浮点数除法结果
    **/
     function accDiv(arg1, arg2) {
        var t1 = 0, t2 = 0, r1, r2;
        try {
            t1 = arg1.toString().split(".")[1].length;
        }
        catch (e) {
        }
        try {
            t2 = arg2.toString().split(".")[1].length;
        }
        catch (e) {
        }
        r1 = Number(arg1.toString().replace(".", ""));
        r2 = Number(arg2.toString().replace(".", ""));

        return (r1 / r2) * Math.pow(10, t2 - t1);
    }
alert(	parseFloat(8.88)*parseFloat(100)==888)
</script>
